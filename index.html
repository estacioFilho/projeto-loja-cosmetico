<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__promocao">
            <div class="cabecalho__promocao__icone-promocao"></div>
            <p class="cabecalho__promocao__texto-promocao">Quer <span class="cabecalho__promocao_destaque">10% de
                    desconto</span> na sua primeira compra? <span class="cabecalho__promocao_destaque">CUPOM
                    NEW10OFF</span>.</p>
        </div>
        <div class="cabecalho__principal">
            <ul class="cabecalho__principal__lista">
                <li class="cabecalho__principal__lista-item">
                    <input class="cabecalho__principal__lista-checkbox" id="checkbox" type="checkbox">
                    <label for="checkbox" class="label"></label>
                    <div class="cabecalho__principal__sub-lista__conteiner conteiner-menu">
                        <ul class="cabecalho__principal__lista__sub-lista">
                            <li class="cabecalho__principal__lista__sub-lista__top">
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/usuario.png" alt="icnone_usuario">
                                    <p>Minha conta</p>
                                </span>
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/coracao.png" alt="icnone_coracao">
                                    <p>Favoritos</p>
                                </span>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>PROMOÇOES</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>CUIDADOS DIÁRIOS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>TRATAMENTOS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>FINALIZADORES</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>LINHAS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item">
                                <p>KITS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>

                            <li class="cabecalho__principal__lista__sub-lista__bottom">
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/plus.png" alt="icnone_usuario">
                                    <p>TrussPro</p>
                                </span>
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/capelo.png" alt="icnone_coracao">
                                    <p>Truss academy</p>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="cabecalho__principal__sub-lista__conteiner-fundo conteiner-menu">
                    </div>
                </li>
                <li>
                    <img class="cabecalho__principal__lista_logo" src="assets/logo-truss.png" alt="logo-truss">
                </li>
                <li>
                    <img class="cabecalho__principal__lista_imagem" src="/assets/sacola.png" alt="icone_sacola">
                </li>
            </ul>
        </div>
    </header>
    <section class="conteiner">
        <div class="conteiner__pesquisar">
            <input type="search" class="conteiner__pesquisar-campo" placeholder="O que você busca?">
        </div>
        <div class="conteiner__banner-slide">
            <div class="swiper banner-slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img class="conteiner__banner-slide" src="/assets/banner02.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img class="conteiner__banner-slide" src="/assets/banner.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img class="conteiner__banner-slide" src="/assets/banner03.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img class="conteiner__banner-slide" src="/assets/banner04.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img class="conteiner__banner-slide" src="/assets/banner05.jpg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination conteiner__banner-indice-slide"></div>
        </div>
    </section>
    <!-- <section class="carrossel">
        <div class="conteiner__carrossel">
            <h2 class="conteiner__carrossel-titulo">#étrend</h2>
            <p class="conteiner__carrossel-texto">Veja o que está bombando</p>

        </div>
    </section> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/src/slide.js">
    </script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
