<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__promocao">
            <div class="cabecalho__promocao__icone-promocao"></div>
            <p class="cabecalho__promocao__texto-promocao">Quer <span class="cabecalho__promocao_destaque">10% de desconto</span> na sua primeira compra? <span class="cabecalho__promocao_destaque">CUPOM NEW10OFF</span>.</p>
        </div>
        <div class="cabecalho__principal">
            <ul class="cabecalho__principal__lista">
                <li class="cabecalho__principal__lista-item">
                    <input  class="cabecalho__principal__lista-checkbox" id="checkbox" type="checkbox">
                    <label  for="checkbox" class="label"></label>
                    <div class="cabecalho__principal__sub-lista__conteiner conteiner-menu">
                        <ul class="cabecalho__principal__lista__sub-lista">
                            <li class="cabecalho__principal__lista__sub-lista__top" >
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/usuario.png" alt="icnone_usuario">
                                    <p>Minha conta</p>
                                </span>
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/coracao.png" alt="icnone_coracao">
                                    <p>Favoritos</p>
                                </span>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>PROMOÇOES</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>CUIDADOS DIÁRIOS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>TRATAMENTOS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>FINALIZADORES</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>LINHAS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
                            <li class="cabecalho__principal__lista__sub-lista__item" >
                                <p>KITS</p>
                                <img class="icone-10" src="/assets/seta-direita.png" alt="icone-seta"></img>
                            </li>
    
                            <li class="cabecalho__principal__lista__sub-lista__bottom" >
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/plus.png" alt="icnone_usuario">
                                    <p>TrussPro</p>
                                </span>
                                <span class="cabecalho__principal__lista__sub-lista__item_usuario">
                                    <img class="icone-20" src="/assets/capelo.png" alt="icnone_coracao">
                                    <p>Truss academy</p>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="cabecalho__principal__sub-lista__conteiner-fundo conteiner-menu">
                    </div>
                </li>
                <li>
                    <img class="cabecalho__principal__lista_logo" src="assets/logo-truss.png" alt="logo-truss">
                </li>
                <li>
                    <img class="cabecalho__principal__lista_imagem" src="/assets/sacola.png" alt="icone_sacola">
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
